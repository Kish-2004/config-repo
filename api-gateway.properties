# api-gateway/src/main/resources/application.properties
# These properties can be overridden by the Config Server

server.port=8080

# Gateway routing rules
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Explicit routes (optional if locator is enabled, but good for specific paths)
spring.cloud.gateway.routes[0].id=student-service-route
spring.cloud.gateway.routes[0].uri=lb://STUDENT-SERVICE # Use service ID from Eureka
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/students/**
spring.cloud.gateway.routes[0].filters[0]=AddResponseHeader=X-Gateway-Trace, student-route

spring.cloud.gateway.routes[1].id=course-service-route
spring.cloud.gateway.routes[1].uri=lb://COURSE-SERVICE # Use service ID from Eureka
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/courses/**
spring.cloud.gateway.routes[1].filters[0]=AddResponseHeader=X-Gateway-Trace, course-route

# Logging level for gateway (helpful for debugging routing)
logging.level.org.springframework.cloud.gateway=DEBUG

# Example custom property to test config server (also ideally in config-repo)
gateway.message=API Gateway config loaded successfully!

# Expose Actuator endpoints for monitoring
management.endpoints.web.exposure.include=*